name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Hetzner
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HETZNER_HOST }}
          USER: ${{ secrets.HETZNER_USER }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          # Copy deployment files to server
          scp -i ~/.ssh/deploy_key \
            docker-compose.prod.yml \
            scripts/deploy.sh \
            $USER@$HOST:/opt/gigz-api/

          # Create .env file on server with secrets
          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            cd /opt/gigz-api
            cat > .env << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PARSE_APP_ID=${{ secrets.PARSE_APP_ID }}
            PARSE_MASTER_KEY=${{ secrets.PARSE_MASTER_KEY }}
            PARSE_CLIENT_KEY=${{ secrets.PARSE_CLIENT_KEY }}
            PARSE_SERVER_URL=${{ secrets.PARSE_SERVER_URL }}
            R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }}
            R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }}
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_BUCKET=${{ secrets.R2_BUCKET }}
            R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}
            APPLE_BUNDLE_ID=${{ secrets.APPLE_BUNDLE_ID }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
            EOF

            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh ${{ needs.build.outputs.image-tag }}
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.PRODUCTION_URL }}/health || echo "Failed")
          if [ "$response" != "200" ]; then
            echo "Health check failed with response: $response"
            exit 1
          fi
          echo "Deployment successful! Health check passed."

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/deploy_key

  notify:
    name: Notify Deployment Status
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi