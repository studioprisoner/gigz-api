# Local development with Neon PostgreSQL
# No local PostgreSQL needed - uses Neon dev branch

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PARSE_APP_ID=${PARSE_APP_ID:-gigz-app}
      - PARSE_MASTER_KEY=${PARSE_MASTER_KEY}
      - PARSE_CLIENT_KEY=${PARSE_CLIENT_KEY}
      - PARSE_SERVER_URL=${PARSE_SERVER_URL:-http://localhost:3000/parse}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_BUCKET=${R2_BUCKET:-gigz-photos}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - APPLE_BUNDLE_ID=${APPLE_BUNDLE_ID}
    volumes:
      # Mount source for hot reload in development
      - ./src:/app/src:ro
    restart: unless-stopped
